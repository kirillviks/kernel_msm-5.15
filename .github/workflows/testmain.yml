name: "Build kernels TEST"

env:
  OUT_DIR: "out"
  KERNEL_VERSION: "5.15"
  ANDROID_VERSION: "13"

on:
  workflow_dispatch:
    inputs:
      kernelSourceURL:
        description: "Kernel source URL"
        required: true
        type: string
        default: "https://github.com/topnotchfreaks/kernel_msm-5.15"
      kernelBranch:
        description: "Kernel branch"
        required: false
        type: string
        default: "codelinaro"
      kernelDevice:
        description: "Device (used for defconfig)"
        required: true
        type: string
        default: "gki"
      localVersion:
        description: "Custom localversion name (e.g., -mybuild)"
        required: false
        type: string
        default: ""
      buildKSU:
        description: "Build KSU variant?"
        required: true
        type: choice
        default: "both"
        options:
          - "noksu"
          - "ksu"
          - "both"
      ltoMode:
        description: "Choose LTO mode"
        required: true
        default: "thin"
        type: choice
        options:
          - "thin"
          - "full"

jobs:
  Build-Kernel:
    name: "üöÄ Build Kernel"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ${{ fromJSON(
          inputs.buildKSU == 'both' && '["noksu", "ksu"]' ||
          inputs.buildKSU == 'ksu' && '["ksu"]' ||
          '["noksu"]' ) }}

    env:
      kernelDir: common_${{ github.event.inputs.kernelDevice }}
      kernelName: common
      DEFCONFIG_NAME: ${{ github.event.inputs.kernelDevice }}_defconfig
      WORK_DIR: ${{ github.workspace }}

    steps:
      - name: "‚ú® Setup workspace"
        run: |
          mkdir -p $kernelDir
          echo "BUILD_TIME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          sudo apt-get update -qq
          sudo apt-get install -y repo rsync aria2 curl jq

          # Setup swap based on LTO mode
          if [ "${{ github.event.inputs.ltoMode }}" = "full" ]; then
            SWAP_SIZE=8G
          else
            SWAP_SIZE=4G
          fi
          sudo fallocate -l $SWAP_SIZE /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "vm.swappiness=60" | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p

      - name: "üåü Clone kernel source"
        working-directory: ./${{ env.kernelDir }}
        run: |
          git clone --recursive --branch ${{ github.event.inputs.kernelBranch }} \
            ${{ github.event.inputs.kernelSourceURL }} ${{ env.kernelName }} --depth=1

      - name: "üì• Initialize repo"
        working-directory: ${{ env.WORK_DIR}}
        run: |
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android13-5.15-lts --depth=1
          repo sync --optimized-fetch --prune --no-clone-bundle --no-tags -j$(nproc --all)
          
          rm -rf .repo
          rm -rf common

          aria2c -x 16 -s 16 -o prebuilts/clang/host/linux-x86/clang-r547379.tar.gz "https://github.com/topnotchfreaks/clang/releases/download/v1.0.0/clang-r547379.tar.gz"
          mkdir -p prebuilts/clang/host/linux-x86/clang-r547379
          tar -xzf prebuilts/clang/host/linux-x86/clang-r547379.tar.gz -C prebuilts/clang/host/linux-x86/clang-r547379
          rm -rf prebuilts/clang/host/linux-x86/clang-r547379.tar.gz

          rm -rf prebuilts/clang/host/linux-x86/clang-3289846
          rm -rf prebuilts/clang/host/linux-x86/clang-r450784e
          rm -rf prebuilts/clang/host/linux-x86/clang-stable
          
          sed -i \
           -e 's/^BRANCH=.*/BRANCH=android13-5.15/' \
           -e 's/^CLANG_VERSION=.*/CLANG_VERSION=r547379/' \
           ${{ env.kernelDir }}/${{ env.kernelName }}/build.config.constants
          
          sed -i '/^DEFCONFIG=gki_defconfig/d' ${{ env.kernelDir }}/${{ env.kernelName }}/build.config.gki
          sed -i '$a\DEFCONFIG=${{ env.DEFCONFIG_NAME }}' ${{ env.kernelDir }}/${{ env.kernelName }}/build.config.gki
          sed -i '/^POST_DEFCONFIG_CMDS="check_defconfig"/d' ${{ env.kernelDir }}/${{ env.kernelName }}/build.config.gki

          sed -i \
           -e '/^KMI_SYMBOL_LIST_STRICT_MODE=/d' \
           -e '/^TRIM_NONLISTED_KMI=/d' \
           -e '/^KMI_ENFORCED=/d' \
           -e '$a\KMI_SYMBOL_LIST_STRICT_MODE=0' \
           -e '$a\TRIM_NONLISTED_KMI=0' \
           -e '$a\KMI_ENFORCED=0' \
           -e '/^MODULES_ORDER=/d' \
           -e '/^MODULES_LIST=/d' \
           ${{ env.kernelDir }}/${{ env.kernelName }}/build.config.gki.aarch64

      - name: "‚öôÔ∏è Configure kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          # Define the config file path
          CONFIG_FILE="arch/arm64/configs/${{ env.DEFCONFIG_NAME }}"
          
          # Set localversion
          if [ -n "${{ github.event.inputs.localVersion }}" ]; then
            echo "CONFIG_LOCALVERSION=\"${{ github.event.inputs.localVersion }}\"" >> "$CONFIG_FILE"
          fi
          
          # Basic optimizations
          echo "CONFIG_KALLSYMS=y" >> "$CONFIG_FILE"

      - name: "üîß Add BBG Support (KSU variant only)"
        if: matrix.variant == 'ksu'
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          echo "Adding BBG..."
          wget -O- https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
          echo "CONFIG_BBG=y" >> arch/arm64/configs/${{ env.DEFCONFIG_NAME }}
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/landlock/landlock,baseband_guard/ } }' security/Kconfig

      - name: "üîß Setup KernelSU (KSU variant only)"
        if: matrix.variant == 'ksu'
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -e  # Exit on any error
          
          rm -rf ./KernelSU ./drivers/kernelsu
          
          echo "=== Installing KernelSU with SUSFS ==="
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          
          # Verify KernelSU installation
          if [ ! -d "KernelSU" ]; then
            echo "ERROR: KernelSU directory not found after installation"
            exit 1
          fi
          
          echo "=== Fetching SUSFS patch ==="
          # Get the latest release info
          PATCH_URL="https://api.github.com/repos/topnotchfreaks/kernel_patches/releases/latest"
          RELEASE_INFO=$(curl -s "$PATCH_URL")
          
          # Find the SUSFS patch for Android 13 Kernel 5.15
          SUSFS_PATCH=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("0001-Implement-SUSFS.*Android-13.*Kernel-5.15.*patch")) | .browser_download_url' | head -n 1)
          
          if [ -z "$SUSFS_PATCH" ] || [ "$SUSFS_PATCH" = "null" ]; then
            echo "ERROR: Could not find SUSFS patch in latest release"
            echo "Available assets:"
            echo "$RELEASE_INFO" | jq -r '.assets[].name'
            exit 1
          fi
          
          echo "Found SUSFS patch: $SUSFS_PATCH"
          curl -L -o susfs.patch "$SUSFS_PATCH"
          
          # Check if patch file was downloaded
          if [ ! -f "susfs.patch" ] || [ ! -s "susfs.patch" ]; then
            echo "ERROR: SUSFS patch file is empty or not downloaded"
            exit 1
          fi
          
          echo "=== Applying SUSFS patch ==="
          # Try to apply patch with different strip levels
          if ! patch -p1 --dry-run < susfs.patch > /dev/null 2>&1; then
            echo "Trying patch with -p0..."
            if ! patch -p0 --dry-run < susfs.patch > /dev/null 2>&1; then
              echo "ERROR: SUSFS patch cannot be applied"
              echo "Patch content preview:"
              head -n 50 susfs.patch
              exit 1
            else
              patch -p0 < susfs.patch
            fi
          else
            patch -p1 < susfs.patch
          fi
          
          # echo "=== Applying scope min manual hooks v1.6 patch ==="
          # curl -L -o hooks.patch "https://raw.githubusercontent.com/topnotchfreaks/kernel_patches/main/scope_min_manual_hooks_v1.6.patch"
          
          # if [ ! -f "hooks.patch" ] || [ ! -s "hooks.patch" ]; then
          #  echo "ERROR: Scope min manual hooks patch file is empty or not downloaded"
          #  exit 1
          # fi
          
          # # Try to apply hooks
          # if ! patch -p1 --dry-run < hooks.patch > /dev/null 2>&1; then
          #  echo "Trying syscall hooks patch with -p0..."
          #  if ! patch -p0 --dry-run < hooks.patch > /dev/null 2>&1; then
          #    echo "WARNING: Syscall hooks patch cannot be applied (may already be included)"
          #  else
          #    patch -p0 < hooks.patch
          #  fi
          #  else
          #  patch -p1 < hooks.patch
          # fi
          
          echo "=== Adding KSU configs ==="
          CONFIG_FILE="arch/arm64/configs/${{ env.DEFCONFIG_NAME }}"
          cat >> "$CONFIG_FILE" << 'EOF'
          CONFIG_KSU=y
          # CONFIG_KSU_MANUAL_HOOK is not set
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          EOF
          
          echo "=== KernelSU setup completed successfully ==="

      - name: "üî® Build kernel"
        working-directory: ${{ env.WORK_DIR }}
        run: |
          LTO=${{ github.event.inputs.ltoMode }} \
          BUILD_CONFIG=${{ env.kernelDir }}/${{ env.kernelName }}/build.config.gki.aarch64 \
          build/build.sh -j$(nproc --all)

      - name: "ü©π Apply KPM patch (KSU variant only)"
        if: matrix.variant == 'ksu'
        working-directory: ${{ env.WORK_DIR }}/out/dist
        run: |
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch
          chmod +x patch
          ./patch
          mv oImage Image

      - name: "üì¶ Prepare artifact"
        working-directory: ${{ env.WORK_DIR }}
        run: |
          cp out/dist/Image Image.${{ matrix.variant }}

      - name: "üì§ Upload kernel"
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ matrix.variant }}
          path: ${{ env.WORK_DIR }}/Image.${{ matrix.variant }}
          retention-days: 3

  Package-Kernels:
    name: "üì¶ Package kernels"
    runs-on: ubuntu-latest
    needs: Build-Kernel
    steps:
      - name: "üì• Download artifacts"
        uses: actions/download-artifact@v4
        with:
          path: ./kernels/

      - name: "üì¶ Create flashable ZIP"
        run: |
          BUILD_TIME=$(date +'%Y-%m-%d')
          git clone --depth=1 https://github.com/topnotchfreaks/AnyKernel3 -b master AnyKernel3
          
          # Copy kernels
          find kernels -name "Image.*" -exec cp {} AnyKernel3/ \;
          
          # Create ZIP
          ZIP_NAME="Anykernel3_${{ github.event.inputs.kernelBranch }}_${BUILD_TIME}.zip"
          cd AnyKernel3
          zip -r9 "../$ZIP_NAME" * -x .git/*
          cd ..
          echo "ZIP_PATH=$(pwd)/$ZIP_NAME" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: "üì§ Upload final package"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_PATH }}
          retention-days: 7

      - name: "üì± Send to Telegram"
        if: always()
        run: |
          if [[ -f "${{ env.ZIP_PATH }}" ]]; then
            curl -s -F document=@"${{ env.ZIP_PATH }}" \
                 -F caption="‚úÖ Kernel Build Complete - $(date '+%Y-%m-%d %H:%M:%S')" \
                 -F chat_id=${{ secrets.TELEGRAM_USER_ID }} \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
          else
            curl -s -X POST \
                 -d chat_id=${{ secrets.TELEGRAM_USER_ID }} \
                 -d text="‚ùå Kernel build failed" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
          fi
